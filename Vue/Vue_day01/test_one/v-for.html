<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <input v-model="value" @keydown.13="fn()"></input>

        <ul>
            <li v-for="item in items">
                {{item}}
            </li>
        </ul>
    </div>
    <script src="../../src/js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                items: ["123", "aaaa", "ccccc"],
                value : ""
            },
            methods:{
                fn : function(e){
                    this.items.push(this.value)
                }
            }
        })
    </script>
</body>
</html>
