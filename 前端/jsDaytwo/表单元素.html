<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="./jd/close.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        var img = document.querySelector("img");
        var input = document.querySelector("input");
        img.onclick = function () {
            if(input.type == "text"){
                img.src = "./jd/close.png";
                input.type = "password";
            }else{
                img.src = "./jd/open.png";
                input.type = "text"; 
            }
        }
    </script>
</body>
</html>
