        // 箭头函数不绑定this, 箭头函数没有自己this关键字
        // 如果在箭头函数中使用this， this关键字指向自己定义位置中的this
        const f1 = () => {
            console.log(this) // window
            return () => { 
                console.log(this) // window
            }
        }
