<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 200px;
            height: 200px;
            background-color: #f40;
            border: 1px solid black;
            float: left;
        }
        .son1{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
        }
        .son2{
            width: 50px;
            height: 50px;
            float: right;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son2"></div>
        <div class="son2"></div>
        <div class="son2"></div>
    </div>
</body>
</html>
