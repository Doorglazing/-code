<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .float{
			width:300px;height:300px;
			float:left;
			background: green;
			opacity: .5;
		}
		p{
			background:red;
		}
		.content::after{
            content: '';
            display: block;
            clear: both;
        }
        /* .content{
            overflow: hidden;
        } */
    </style>
</head>
<body>
    <div class="content" >
        <div class='float'></div>
        </div>	
        <div class='clear'></div>
    <p>some text</p>
</body>
</html>
