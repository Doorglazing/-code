<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }

        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">son盒子</div>
</div>
<script>
    var father = document.querySelector(".father")
    var son = document.querySelector(".son")
    // true 是开启事件捕获 否则位冒泡
    father.addEventListener("click", function(e){
        alert("father")
    },false)
    son.addEventListener("click", function(e){
        alert("son")
        e.stopPropagation();
    },false)
    document.addEventListener("click", function(){
        alert("document")
    },false)

</script>




</body>
</html>
