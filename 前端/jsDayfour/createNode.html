<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1234</li>
    </ul>
    <script>
        var li = document.createElement("li");
        var ul = document.getElementsByTagName("ul")[0]
        ul.appendChild(li)
        ul.insertBefore(li, ul.children)
    </script>
</body>
</html>
