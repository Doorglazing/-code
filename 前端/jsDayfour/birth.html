<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 600px;
            cursor: pointer;
        }

        table td {
            text-align: center;
        }

        table th {
            background-color: blueviolet;
        }

        table tr {
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="dv">
    请输入姓名:
    <input type="text" value="" id="uname"/>
    <br/> 请输入邮箱:
    <input type="text" value="" id="email"/>
</div>

<input type="button" value="添加" id="btn" />
<table border="1" cellpadding="0" cellspacing="0" id="tb">
    <thead>
    <tr>
        <th>姓名</th>
        <th>邮箱</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="tbd">
    <tr>
        <td>小黑</td>
        <td>xiaohei@126.com</td>
        <td><button class="delete">删除</button></td>
    </tr>
    </tbody>
</table>
<script>
    var uname = document.getElementById("uname");
    var email = document.getElementById("email");
    var btn = document.getElementById("btn");
    var tbody = document.getElementById("tbd");
    var btn2 = document.getElementsByClassName("delete");
    btn.onclick = function () {
        if(uname.value != '' && email.value != ''){
            // var tr = document.createElement("tr");
            // var td1 = document.createElement("td");
            // var td2 = document.createElement("td");
            // td1.innerHTML = uname.value;
            // td2.innerHTML = email.value; 
            // tr.appendChild(td1);
            // tr.appendChild(td2);
            // tbody.appendChild(tr);
            // uname.value = '';
            // email.value = '';
            var td = "<td>"+uname.value +"</td><td>"+email.value +"</td><td><button class='delete'>删除</button></td>";
            var tr = document.createElement("tr");
            tr.innerHTML = td;
            tbody.appendChild(tr);
            uname.value = '';
            email.value = '';
        }else{
            alert('请输入正确的姓名邮箱');
        }
        // var btn2 = document.getElementsByClassName("delete");
        // for(var i = 0; i < btn2.length; i++){
        //     btn2[i].onclick = function () {
        //         tbody.removeChild(this.parentElement.parentElement)
        //     }
        // }
        btn2 = document.getElementsByClassName("delete");
        for(var i = 0; i < btn2.length; i++){
            btn2[i].onclick = function () {
                tbody.removeChild(this.parentElement.parentElement)
            }
        }
    }
    for(var i = 0; i < btn2.length; i++){
            btn2[i].onclick = function () {
                tbody.removeChild(this.parentElement.parentElement)
            }
    }
   
</script>
</body>
</html>
